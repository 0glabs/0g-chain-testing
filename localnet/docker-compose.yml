    image: grafana/grafana:main
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 8000:3000
    volumes:   
      - ../grafana/provisioning/localnet:/etc/grafana/provisioning/
    env_file:
      - ../grafana/config.monitoring
    restart: always
    networks:
