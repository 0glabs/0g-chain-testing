    command: -config.file=/etc/phlare/config.yaml
    volumes:
      - ../phlare/phlare-localnet.yaml:/etc/phlare/config.yaml  
    restart: always
    networks:
      localnet:
        ipv4_address: 192.167.10.24    
   
  tx-bot1:
    image: evmos/tx-bot-dev
    container_name: tx-bot1
    build:
      context: ../.
      dockerfile: Dockerfile.bot    
    depends_on:
      - node19
    environment:
      - ORCH_PRIV_KEY=0x1c384b3fb9a1cff8caee1e2d078bb9bc28a542dcc7ac779a445dc68b3dc2fe1f
      - RPC_URL=http://node19:8545
      - API_URL=http://node19:1317
      - LOG_LEVEL=info
      - NUMBER_OF_WORKERS=1  
      - WORKER_TYPES=gasConsumer
    restart: always
    networks:
      localnet:
        ipv4_address: 192.167.10.25   

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    privileged: true
    restart: always
    deploy:
      mode: global      
    networks:
      localnet:
        ipv4_address: 192.167.10.26

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.167.10.0/26
